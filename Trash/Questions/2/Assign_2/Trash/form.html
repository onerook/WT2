<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Information</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #0077B6;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 7px;
            margin-bottom: 2px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            align-items: center;
        }

        .radio-label {
            margin-right: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #0077B6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Student Application Form</h2>
    <form action="process_form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label for="college">College Name:</label>
        <input type="text" name="college" placeholder="Enter your college name" required>

        <label for="prn">PRN:</label>
        <input type="text" name="prn" placeholder="Enter your PRN" required>

        <label for="roll">Roll No:</label>
        <input type="text" name="roll" placeholder="Enter your roll number" required>

        <label for="year">Select Year:</label>
        <select name="year">
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
            <option value="4">Fourth Year</option>
        </select>

        <label for="div">Select Div:</label>
        <select name="div">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>

        <label for="age">Age:</label>
        <input type="date" name="age" required>

        <label for="gender">Gender:</label>
        <div class="radio-group">
            <input type="radio" name="gender" id="male" value="male">
            <label class="radio-label" for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label class="radio-label" for="female">Female</label>
        </div>

        <label for="phone">Phone No:</label>
        <input type="text" name="phone" placeholder="Enter your phone number" required>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
